# TypeScriptプロジェクトをビルドし、GitHub Pagesにデプロイするワークフロー
name: Deploy TypeScript site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      # ▼▼▼ここから下がTypeScript用に全く異なります▼▼▼
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # package.jsonに合わせる
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci # npm installよりもCI環境では高速で確実
        
      - name: Build
        run: npm run build # package.jsonのbuildスクリプトを実行
      
      # ▲▲▲ここまで▲▲▲
      
      - name: Setup Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload dist folder
          path: './dist' # Jekyllの'./_site'ではなく'./dist'を指定

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4